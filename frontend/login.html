<!-- login.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход администратор — Ламповый завод</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Вход</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div id="error-msg" class="mt-3 text-danger" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        // POST login → gateway (проксирует на admin_service)
        const response = await axios.post('/api/v1/admin/login', new URLSearchParams({
          username, password
        }), {
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        const token = response.data.access_token;
        // Сохраняем JWT в localStorage
        localStorage.setItem('admin_jwt', token);
        // Перенаправляем на главную админки
        window.location.href = 'a_index.html';
      } catch (err) {
        console.error(err);
        const msgEl = document.getElementById('error-msg');
        msgEl.textContent = 'Неверный логин или пароль';
        msgEl.style.display = 'block';
      }
    });
  </script>
</body>

</html>
