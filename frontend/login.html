<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админка — Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Контейнер с формой -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Вход для администратора</h3>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" class="form-control" placeholder="Введите логин" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
              </div>
              <div id="errorMsg" class="alert alert-danger d-none" role="alert">
                Неверный логин или пароль.
              </div>
              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Скрипт авторизации (должен идти после формы) -->
  <script>
    // Для начала выведем в консоль, что скрипт загрузился
    console.log("login.js: скрипт загрузился");

    // Находим форму по ID
    const form = document.getElementById('loginForm');
    console.log("login.js: находим форму:", form);

    // Если form === null, значит либо ID не совпадает, либо скрипт загружается
    // до того, как браузер создал элемент формы
    if (!form) {
      console.error("login.js: не удалось найти форму с id='loginForm'!");
    } else {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        console.log("login.js: submit формы");

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        console.log("login.js: логин =", username, ", пароль =", password);

        try {
          // Отправляем POST-запрос на /api/v1/admin/login
          const response = await axios.post(
            '/api/v1/admin/login',
            new URLSearchParams({ username, password }),
            { headers: { 'Content-Type': 'application/x-www-form-urlencoded' } }
          );

          // Выводим полученный ответ в консоль
          console.log("login.js: ответ сервера response.data:", response.data);

          // Проверяем, есть ли поле access_token в response.data
          if (response.data && response.data.access_token) {
            console.log("login.js: получаем access_token:", response.data.access_token);
            // Сохраняем токен в localStorage
            localStorage.setItem('admin_token', response.data.access_token);
            console.log("login.js: записали токен в localStorage");
            // Переходим на a_index.html
            window.location.href = 'a_index.html';
          } else {
            console.warn("login.js: access_token отсутствует в response.data");
            errorMsg.classList.remove('d-none');
          }
        } catch (err) {
          console.error("login.js: ошибка при POST /admin/login:", err);
          errorMsg.classList.remove('d-none');
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
