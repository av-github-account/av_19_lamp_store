<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ламповый магазин - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ламповый магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="order.html" class="btn btn-outline-dark me-2">Корзина</a>
                    <a href="login.html" class="btn btn-outline-primary">Вход</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container my-5">
        <h1 class="page-title">Главная страница</h1>

        <!-- Динамический список товаров -->
        <div class="row" id="product-list"></div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            axios.get('/api/v1/products/')
                .then(({ data }) => {
                    const row = document.getElementById('product-list');
                    data.forEach(p => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `
              <div class="card product-card mb-4">
                <img src="${p.image_url}" class="card-img-top product-img" alt="${p.name}">
                <div class="card-body">
                  <h5 class="card-title">${p.name}</h5>
                  <p class="card-text">${p.description}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="h5">${p.price} руб.</span>
                    <a href="product.html?id=${p.id}" class="btn btn-primary">Подробнее</a>
                  </div>
                </div>
              </div>
            `;
                        row.appendChild(col);
                    });
                })
                .catch(err => console.error('Ошибка загрузки товаров:', err));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
