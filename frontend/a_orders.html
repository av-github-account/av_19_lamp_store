<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админка — Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Подключаем стили, вынесенные в отдельный файл -->
    <link href="css/style_a_order.css" rel="stylesheet" />
</head>

<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"
                    class="me-2">
                    <path
                        d="M12 .75a8.25 8.25 0 0 0-4.135 15.39c.686.398 1.115 1.008 1.134 1.623a.75.75 0 0 0 .577.706c.352.083.71.148 1.074.195.323.041.6-.218.6-.544v-4.661a6.714 6.714 0 0 1-.937-.171.75.75 0 1 1 .374-1.453 5.261 5.261 0 0 0 2.626 0 .75.75 0 1 1 .374 1.452 6.712 6.712 0 0 1-.937.172v4.66c0 .327.277.586.6.545.364-.047.722-.112 1.074-.195a.75.75 0 0 0 .577-.706c.02-.615.448-1.225 1.134-1.623A8.25 8.25 0 0 0 12 .75Z" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.013 19.9a.75.75 0 0 1 .877-.597 11.319 11.319 0 0 0 4.22 0 .75.75 0 1 1 .28 1.473 12.819 12.819 0 0 1-4.78 0 .75.75 0 0 1-.597-.876ZM9.754 22.344a.75.75 0 0 1 .824-.668 13.682 13.682 0 0 0 2.844 0 .75.75 0 1 1 .156 1.492 15.156 15.156 0 0 1-3.156 0 .75.75 0 0 1-.668-.824Z" />
                </svg>
                <strong>Ламповый завод</strong>
            </span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="a_index.html" class="btn btn-outline-dark me-2">Главная</a>
                    <a href="login.html" class="btn btn-outline-primary">Выход</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое: список заказов -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Список заказов</h1>

        <div class="orders-header">
            <div class="cell">Номер заказа</div>
            <div class="cell date-cell">Дата</div>
            <div class="cell">Сумма</div>
            <div class="cell">Имя</div>
            <div class="cell status-cell">Статус</div>
        </div>
        <div id="ordersContainer">
            <!-- Строки с заказами вставятся сюда JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 fixed-bottom">
        2025 © Ламповый завод — фабрика по производству ламп различного назначения.
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await axios.get('/api/v1/orders');
                let orders = response.data;
                // Предполагаем, что у каждого объекта есть поля: 
                // order_name, order_date (YYYY-MM-DDT...), total_price, customer_name, status

                // Сортируем по order_name по возрастанию
                orders.sort((a, b) => a.order_name.localeCompare(b.order_name));

                const container = document.getElementById('ordersContainer');
                orders.forEach(order => {
                    const row = document.createElement('div');
                    row.classList.add('order-row');

                    // 1. Номер заказа (order_name) — ссылка
                    const tdName = document.createElement('div');
                    tdName.classList.add('cell');
                    const link = document.createElement('a');
                    link.href = `edit_${order.order_name}.html`;
                    link.textContent = order.order_name;
                    link.classList.add('order-name-link');
                    tdName.appendChild(link);
                    row.appendChild(tdName);

                    // 2. Дата (order_date) в формате YYYY-MM-DD
                    const tdDate = document.createElement('div');
                    tdDate.classList.add('cell', 'date-cell');
                    const rawDate = order.order_date || '';
                    const dateObj = new Date(rawDate);
                    tdDate.textContent = (!rawDate || isNaN(dateObj))
                        ? ''
                        : dateObj.toISOString().slice(0, 10);
                    row.appendChild(tdDate);

                    // 3. Сумма (total_price)
                    const tdTotal = document.createElement('div');
                    tdTotal.classList.add('cell');
                    tdTotal.textContent = order.total_price !== undefined
                        ? order.total_price
                        : '';
                    row.appendChild(tdTotal);

                    // 4. Имя покупателя
                    const tdCustomer = document.createElement('div');
                    tdCustomer.classList.add('cell');
                    tdCustomer.textContent = order.customer_name || '';
                    row.appendChild(tdCustomer);

                    // 5. Статус (цветной бейдж)
                    const tdStatus = document.createElement('div');
                    tdStatus.classList.add('cell', 'status-cell');
                    const badge = document.createElement('span');
                    badge.classList.add('status-badge');
                    switch ((order.status || '').toLowerCase()) {
                        case 'новый':
                            badge.classList.add('status-new');
                            break;
                        case 'отгружен':
                            badge.classList.add('status-shipped');
                            break;
                        case 'отменен':
                            badge.classList.add('status-canceled');
                            break;
                        case 'в обработке':
                            badge.classList.add('status-processing');
                            break;
                        default:
                            badge.style.backgroundColor = '#e9ecef';
                            badge.style.color = '#000';
                    }
                    badge.textContent = order.status || '';
                    tdStatus.appendChild(badge);
                    row.appendChild(tdStatus);

                    container.appendChild(row);
                });
            } catch (err) {
                console.error('Ошибка при загрузке заказов:', err);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
